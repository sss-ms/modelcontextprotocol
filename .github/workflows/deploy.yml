name: Deploy to Mintlify
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Mintlify
        uses: mintlify/deploy@v2.1.3
        with:
          token: ${{ secrets.MINTLIFY_TOKEN }}
