name: Start Mintlify Dev Server
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  start-dev-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Mintlify
        run: npm install -g mintlify

      - name: Start Dev Server
        run: mintlify dev --port 3333
