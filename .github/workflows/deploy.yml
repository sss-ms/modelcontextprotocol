name: Deploy to Mintlify
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Mintlify
        run: npm install -g mintlify

      - name: Build and Deploy
        run: |
          mintlify build
          mintlify deploy --token ${{ secrets.MINTLIFY_TOKEN }}
